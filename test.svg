<?xml version="1.0" encoding="UTF-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg width="100%" height="100%" viewBox="0 0 237 136" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" xmlns:serif="http://www.serif.com/" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linejoin:round;stroke-miterlimit:1.41421;"><rect id="Artboard1" x="0" y="0" width="236.744" height="135.03" style="fill:none;"/><g transform="matrix(1,0,0,1,3.28548e-15,-5.94581)"><text x="10.581px" y="29.24px" style="font-family:'MalgunGothic', 'Malgun Gothic', sans-serif;font-size:12px;">這是中文，不需要空格。即使行末有</text><text x="10.581px" y="41.633px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:12px;">latin text</text><text x="55.27px" y="41.633px" style="font-family:'MalgunGothic', 'Malgun Gothic', sans-serif;font-size:12px;">也不要加空格。</text><text x="139.27px" y="41.633px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:12px;">Even sentence</text><text x="10.581px" y="53.633px" style="font-family:'MalgunGothic', 'Malgun Gothic', sans-serif;font-size:12px;">開頭也不要加空格。</text></g><g transform="matrix(1,0,0,1,0,-19.8194)"><text x="10.581px" y="87.563px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:12px;">This is English. <tspan x="94.393px 101.295px 107.969px " y="87.563px 87.563px 87.563px ">You</tspan> need</text><text x="10.581px" y="99.956px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:12px;">to add space for every</text><text x="10.581px" y="112.349px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:12px;">&lt;text&gt; element in this</text><text x="10.581px" y="124.741px" style="font-family:'ArialMT', 'Arial', sans-serif;font-size:12px;">Frame <tspan x="48.368px 54.368px 61.042px " y="124.741px 124.741px 124.741px ">Tex</tspan>t</text><text x="73.71px" y="124.741px" style="font-family:'Arial-BoldMT', 'Arial